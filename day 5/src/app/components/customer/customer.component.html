<div class="container">
<input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchText">
    <table class="table table-striped table-bordered table-dark">
        <thead>
            <tr>
                <th *ngFor="let h of headers">{{h}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers | filter:searchText" (click)="onRowSelectedEvent(customer)">
                <td *ngFor="let h of headers  ">
                    {{customer[h]}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
