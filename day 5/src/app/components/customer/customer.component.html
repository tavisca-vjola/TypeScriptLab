<div class="container">
    <table class="table table-striped table-bordered table-dark">
        <thead>
            <tr>
                <th *ngFor="let h of headers">{{h}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of filterCustomers " (click)="onRowSelectedEvent(customer)">
                <td *ngFor="let h of headers  ">
                    {{customer[h]}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
