<div class="container">
    <table class="table table-striped table-bordered table-dark">
        <thead>
            <tr>
                <th *ngFor="let h of headers">{{h}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders" (click)="onRowSelectedEvent(order)">
                <td *ngFor="let h of headers  ">
                    {{order[h]}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
